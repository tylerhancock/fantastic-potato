<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/x-icon" href="{{ site.baseurl }}/assets/images/favicon.ico" >
    <meta name="description" content="The Response Fund is helping to provide funding for essential workers during the COVID-19 pandemic.">
	  <meta name="keywords" content="COVID-19, Giving, Donations, Coronavirus, Corona, Virus, Giving, Essential Workers, Doctors, Nurses, Healthcare , Healthcare Professionals">
    <title>{{ page.title }}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  </head>
  <body>
  	<nav class="navbar position-absolute w-100">
		  <a class="navbar-brand mx-auto" href="{{ site.url }}">
		    <img src="assets/images/logo.svg" width="85" height="85" alt="">
		  </a>
		</nav>
    {{ content}}
    <footer class="bg-yellow">
    	<div class="container-fluid text-center">
    		<a class="d-inline-block link p-4" href="https://www.instagram.com/theresponsefund/" target="_blank">Instagram<img class="ml-1" src="assets/images/link-arrow.svg" width="35" alt=""></a>
    		<a class="d-inline-block link p-4" href="https://twitter.com/ResponseFund" target="_blank">Twitter<img class="ml-1" src="assets/images/link-arrow.svg" width="35" alt=""></a>
    		<a class="d-inline-block link p-4" href="mailto:theresponsefund@gmail.com">Contact</a>
    	</div>
    </footer>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script>
			$(document).ready(function(){
			  // Add smooth scrolling to all links
			  $("a").on('click', function(event) {

			    // Make sure this.hash has a value before overriding default behavior
			    if (this.hash !== "") {
			      // Prevent default anchor click behavior
			      event.preventDefault();

			      // Store hash
			      var hash = this.hash;

			      // Using jQuery's animate() method to add smooth page scroll
			      // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
			      $('html, body').animate({
			        scrollTop: $(hash).offset().top
			      }, 800, function(){

			        // Add hash (#) to URL when done scrolling (default click behavior)
			        window.location.hash = hash;
			      });
			    } // End if
			  });
			});
			</script>
  </body>
</html>
